<div class="container login-container">
    <h2>Login Form</h2>
    <div class="login-form">
        <div class="form-group my-3">
            <label>Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="username">
        </div>
        <div class="form-group my-3">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        </div>
        <button type="button" style="width: 100%" class="btn btn-primary btn-sm btn-block" (click)="login()">Login</button>
    </div>
</div>
